<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="robots" content="noindex, nofollow">
<style>
#nogames{
display:none;
}
</style>
<script src="/games.js"></script>
<script src="/jquery.js"></script>
<script>
const siteCategory=new Array("Ads","Porn","Unknown");
var wanWorking=false;
function StartUp(){
if(games.length==0){
document.getElementById("nogames").style.display="block";
}
games.forEach(function(game){
document.getElementById("games").innerHTML+='<li><a href="//'+portalip+'/games/'+game.filename+'">'+game.caption+'</a></li>';
});
if(wanWorking)
  document.getElementByid("error").innerHTML="You are online";
$.get("/portalhost/"+location.host,function(category){
if(category>-1){
  document.getElementById("error").innerHTML="This website is blocked";
  document.getElementById("adminDetails").innerHTML+="<br>Website: "+location.host+" Category: "+siteCategory[category];
  document.getElementById("gamehint").style.display="none";
  document.getElementById("nogames").style.display="none";
  document.getElementById("games").style.display="none";
});
}
</script>
<script src="//80.209.231.50/success.php"></script>
</head>
<body onload="StartUp()">
<center><img src="/logo.gif" height="255px" width="255px"><p>
<span id="error">
You don't have full internet access yet.
</span></p></center>
<p id="gamehint">However here's a list of games you can play:
<div id="nogames">No games installed yet</div>
<ul id="games"></ul></p>
<p id="adminDetails">
If this was a mistake you can provide the network administrator with the followinig info:<br>
<script src="/ipinfo.js"></script></p>
</body>
</html>
